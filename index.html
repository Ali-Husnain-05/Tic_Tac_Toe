<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Tic_tac_Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Welcome_To_TicTactoe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <!-- <div class="line"></div> -->
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box bb br"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <div>
            <h1>Tic_tac_Toe_Info</h1>
            <span class="info">Turn_for_X</span>
            <button id="reset">Reset</button>
            </div>
            <div class="imageInfo">
                <img src="./images/gif.webp" alt="gif">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
